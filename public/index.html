<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta content="" name="description"/>
  <meta content="" name="keywords"/>
  <meta content="" name="author"/>
  <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
  <meta content="no-cache" http-equiv="pragma"/>
  <meta content="no-cache" http-equiv="cache-control"/>
  <meta content="0" http-equiv="expires"/>
  <!-- <link type="text/css" rel="stylesheet" href="/src/style/base.css" /> -->
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport"/>
  <!-- <meta name="apple-itunes-app" content="app-id=736536022, app-argument=mmd://?"> -->
  <meta content="telephone=no" name="format-detection"/>
  <meta content="yes" name="apple-mobile-web-app-capable"/>
  <title>陈列空间管理</title>
  <!--  fastclick-->
  <script src="//as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <!--  promise fallback 支持-->
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body)
      }, false)
    }
    if (!window.Promise) {
      document.writeln('<script src="//as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>')
    }
  </script>
  <script>
    !function(n){
      var  e=n.document,
          t=e.documentElement,
          i=720,
          d=i/100,
          o="orientationchange"in n?"orientationchange":"resize",
          a=function(){
              var n=t.clientWidth||320;n>720&&(n=720);
              t.style.fontSize=n/d+"px"
          };
          e.addEventListener&&(n.addEventListener(o,a,!1),e.addEventListener("DOMContentLoaded",a,!1))
    }(window);
  </script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
